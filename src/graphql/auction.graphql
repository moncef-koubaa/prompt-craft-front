query GetAuctions($filter: FilterDto! = {}) {
  getAuctions(filter: $filter) {
    metadata {
      page
      limit
      total
    }
    data {
      id
      name
      startingPrice
      maxBidAmount
      isEnded
      createdAt
      nft {
        id
        imageUrl
        name
        title
      }
      bids {
        id
        amount
      }
    }
  }
}
